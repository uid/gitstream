user                gitstream gitstream;
worker_processes    auto;
error_log           /var/log/nginx/gitstream_error.log;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type text/html;

    gzip on;
    gzip_types *;

    server {
        listen          80;
        server_name     gitstream.csail.mit.edu;
        location /repos {
            proxy_pass  http://node;
        }

        location /go {
            proxy_pass http://node;
        }

        location /hooks {
            proxy_pass http://node;
        }

        keepalive_timeout   70;
        access_log          /var/log/nginx/gitstream_access.log;

        root    /opt/gitstream/dist/client;
        index   index.html;

        location /auth {
            proxy_pass http://node;
        }

        location /login {
            proxy_pass http://node;
        }

        location /user {
            proxy_pass http://node;
        }

        location /events {
            proxy_pass http://node;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        proxy_connect_timeout   60m;
        proxy_send_timeout      60m;
        proxy_read_timeout      60m;
    }

    upstream node {
        server localhost:4242;
    }
}
